<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>nabar</title>
  </head>
  <body>
    <nav
      class="navbar border-1 border-white navbar-dark navbar-bg navbar-expand-md text-white fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img class="w-100" src="../assits/svg/logo.svg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header navbar-bg text-white">
            <a href="" class="offcanvas-title" id="offcanvasNavbarLabel"
              ><img src="../assits/svg/logo.svg" alt=""
            /></a>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body navbar-bg">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Company</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Career</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Contact us</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-warning" href="#"
                  >Clone project
                  <svg
                    width="24"
                    height="24"
                    fill="#fff"
                    xmlns="http://www.w3.org/2000/svg"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                  >
                    <path
                      d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <script src="../js/bootstrap.js"></script>

</html>
